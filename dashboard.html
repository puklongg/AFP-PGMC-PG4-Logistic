<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFP PG4 LOGISTICS</title>
  <link rel="icon"  href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet"  href="styles/general.css">
  <link rel="stylesheet"  href="styles/header.css">
  <link rel="stylesheet"  href="styles/dashboard.css">


</head>


<!---hEADER-->
<body>
  <header class="header">
    <div class="left-section">
      <img class="logo-logo" src="images/logo.png"></div>


    <div class="right-section">
      <div class="user-icon-container">
          <img class="user-icon" src="images/profile.png">
          <p onclick="confirmLogout()">Log out</p>
      </div>
    </div>
  </header>
  

  <!----whole table------>
  <main class="container">
    <header>

      <div class="filterEntries">
        <div class="entries">
        Show <select name="" id="table_size">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select> entries
        </div>


        <div class="filter">
          <label for="search">Search:</label>
          <input type="search" name="" id="search"  autocomplete="off" placeholder="Name/serialNo./Remarks">
        </div>
      </div>

      <div class="addMemberBtn">
        <div>
          <div>
            <button>Add Equipment</button>
          </div>

        </div>
        

      </div>
    </header>

<div class="whole-table">
    <table >
      <thead>
        <tr class="heading">
          <th>No</th>
          <th>Description</th>
          <th>Property Number</th>
          <th>Remarks</th>
          <th>Unit</th>
          <th>Date Acquired</th>
          <th>Value</th>
          <th>Balance</th>
          <th>On-Hand</th>
          <th colspan="2">Shortage/Overage</th>
          <th>Action</th>

        </tr>
      </thead>


      <tbody class="userInfo">
        <!---<tr><td class="empty" colspan="12" text-align="center">No Data Available </td></tr> -->

        <!------
          <tr>
          <td>1</td>                                        !---No.--
          <td>Gang Chair x 5 (PGMC-FF-222-504)</td>         !---Description.--
          <td>PGMC-SE-TR-222-001</td>                       !---Property Number.--
          <td>Remarks</td>                                  !---Remarks.--
          <td>30-Mar-14</td>                                !---Date Acquired.--
          <td>19,500</td>                                   !---Value.--
          <td>1</td>                                        !---Balance.--
          <td>1</td>                                        !---On-Hand.--
          <td>Unit</td>                                     !----Unit0----     

                                                            !---SHORTAGE/OVERAGE--
            <td>0</td>
            <td>0</td>
         
          <td>RLU Tarlac</td>

                                                            !---Button.--
          <td>
            <button><i class="fa-regular fa-pen-to-square"></i></button>
            <button><i class="fa-regular fa-trash-can"></i></button>
          </td> 
        </tr> 
          -->
        
      </tbody>



    </table>


    <footer>
      <span class = "showEntries">Showing 1 to 10 of 50 entries </span>
      <div class="pagination">
        <!---
        <button>Prev</button>
        <button class="active">1</button>  
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>Next</button>
        -->
      </div>
    </footer>


  </div>

  </main>

  <!--pop up-->
 <div class="darkXbg">
  <div class="popup">
    <header>
      <h2 class="modalTitle">Add New Equipment</h2>
      <button class="closeBtn">&times;</button>
    </header>

    <div class="body">
      <form action="#" id="myForm">
        
 

        <!---whole-field-->

        <div class="inputFieldContainer">

          <!---Description-PropertyNumber-->
          <div class="descField">
            <div class="form-control">
              <label for="tDecs">Description: </label>
              <input type="text" name="" id="tDecs" autocomplete="off" required>
            </div>
            
          </div>
          <div class="propNumm">
            <div class="form-control">
              <label for="tProp">Property Number:</label>
              <input type="text" name="" id="tProp" autocomplete="off" required>
            </div>
            
          </div>

          <div class="propNumm">
            <div class="form-control">
              <label for="tUnit"> Unit of Measure:</label>
              <input type="text" name="" id="tUnit" autocomplete="off" required>
            </div>
            
          </div>
              <!---Date-Value-->
            
           <div class="dateValue">
              <div class="form-control">
                <label for="tDate">Date Acquired: </label>
                <input type="date" name="" id="tDate" required>
              </div>

              <!---value-->
              <div class="form-control">
                <label for="tValue">Value:</label>
                 <input type="text" name="" id="tValue" autocomplete="off" required>
               </div>
            </div>

          

             <!---Balance-->

             <div class="balOnhand">
              <div class="form-control">
                <label for="tBal">Balance per Card:  </label>
                <input type="number" name="" id="tBal" min="0" maxlength="5" required>
              </div>

              <!---On-hand-->
            
              <div class="form-control">
               <label for="tOnhand">On-Hand Per Count:</label>
                <input type="number" name="" id="tOnhand" min="0" maxlength="5" required>
              </div>
          </div>


              <!---SHORTAGE/OVERAGE-->

            <div class="shortOver">
              <div class="form-control">
                <label for="tShortage">Shortage:  </label>
                <input type="number" name="" id="tShortage" min="0" maxlength="5" required>
              </div>

              <!---SHORTAGE/OVERAGE-->
            
              <div class="form-control">
               <label for="tOverage">Overage:</label>
                <input type="number" name="" id="tOverage" min="0" maxlength="5" required>
              </div>
            </div>

            <!---Remarks and Unit-->

            <div class="remarksField">
              <div class="form-control">
                <label for="tRemarks">Remarks: </label>
                <input type="text" name="" id="tRemarks" autocomplete="off" required>
              </div>

            
            </div>

        </div>

      </form>
    </div>



    <footer class="popupFooter">
      <button form="myForm" class="submitBtn">Submit</button>
    </footer>

  </div>

 </div>



 <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

 <script src="js/dashboard.js"></script>
 <script src="js/dashboardTwo.js"></script>
 <script src="js/excel.js"></script>

 
</body>
</html>
